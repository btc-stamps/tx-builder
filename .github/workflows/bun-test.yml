name: Bun Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test-bun:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        bun-version: [latest, 1.0.0] # Test latest and a stable version

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Install dependencies
        run: bun install

      - name: Run build
        run: bun run build

      - name: Run tests with Vitest
        run: bun run test

      - name: Test examples (stamps)
        run: bun run examples/simple-bitcoin-stamps.ts
        continue-on-error: true # Examples might need API keys

      - name: Test examples (src20)
        run: bun run examples/simple-src20-tokens.ts
        continue-on-error: true # Examples might need API keys

      - name: Verify TypeScript compatibility
        run: bun run typecheck

      - name: Performance comparison
        run: |
          echo "Node.js test timing:"
          time npm test 2>&1 | tail -5
          echo "Bun test timing (using Vitest):"
          time bun run test 2>&1 | tail -5
        continue-on-error: true # Just for comparison, don't fail
